---
_sg_meta:
  type: "roles"
  config_version: 2

SGS_ALL_ACCESS:
  reserved: true
  hidden: false
  static: true
  description: "Allow full access to all indices and all cluster APIs."
  cluster_permissions:
    - "*"
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - "*"
  tenant_permissions:
    - tenant_patterns:
        - "*"
      allowed_actions:
        - "SGS_KIBANA_ALL_WRITE"

SGS_KIBANA_USER:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for a kibana user."
  cluster_permissions:
    - "SGS_INDICES_MONITOR"
    - "SGS_CLUSTER_COMPOSITE_OPS"
  index_permissions:
    - index_patterns:
        - ".kibana"
        - ".kibana-6"
        - ".kibana_*"
      allowed_actions:
        - "SGS_READ"
        - "SGS_DELETE"
        - "SGS_MANAGE"
        - "SGS_INDEX"
    - index_patterns:
        - ".tasks"
        - ".management-beats"
      allowed_actions:
        - "SGS_INDICES_ALL"
