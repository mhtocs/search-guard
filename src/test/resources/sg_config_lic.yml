      authentication_domain_proxy:
        http_enabled: false
        transport_enabled: false
        order: 2
        http_authenticator:
          challenge: true
          type: "proxy"
          config:
            user_header: "x-proxy-user"
            roles_header: "x-proxy-roles"
        authentication_backend:
          type: "noop"
          config: {}
        description: "Migrated from v6"
